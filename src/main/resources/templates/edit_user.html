<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" th:object="${users}" method="POST">
    <input name="id" th:field="*{id}" th:value="${users.id}" hidden="hidden">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" th:value="${users.name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </br>
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" th:field="*{lastname}" th:value="${users.lastname}" required>
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name error</div>
    </br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" th:value="${users.age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    </br>
    <button type="submit">update user</button>
</form>
</body>
